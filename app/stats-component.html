<div *ngIf="true">
    <div>Player statistics</div>
    <div class="stats">
        <div class="row" *ngFor="#col of columnDefs">
            <div class="headerCell vertHeader">{{col.headerName}}</div>
            <div class="cell" *ngFor="#row of stats">
                {{row[col.field]}}
            </div>
        </div>
    </div>
</div>
