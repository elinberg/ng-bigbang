<div *ngIf="true" style="">

    <div class="header">
        <div class="headerCell" *ngFor="#stat of columnDefs">{{stat.headerName}}</div>
    </div>

    <div class="row" *ngFor="#row of stats">
    <div class="cell" *ngFor="#col of columnDefs">
        {{row[col.field]}}
    </div>
    </div>


</div>
