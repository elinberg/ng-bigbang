<div *ngIf="toggleIt" class="lefty">
<div>Pick an object</div>
<ul class="objects">
    <li *ngFor="#object of objects"
        (click)="selectObject(object,player)"
        [class.selected]="object === selectedObject">
        <span class="badge">{{object.id}}</span><i class="fa {{awesome[object.id - 1]}}"></i> {{object.name}}
    </li>
</ul>
</div>
